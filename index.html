<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvanceWiki Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="p-8 bg-gray-50">

    <div class="container mx-auto max-w-4xl">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold mb-4 text-gray-800 flex items-center justify-center">
                <i data-lucide="library" class="w-10 h-10 mr-3 text-blue-600"></i>
                AdvanceWiki Documents
            </h1>
            <p class="text-gray-600">プロジェクト関連ドキュメントのポータルサイトです。</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Link Card: Scenario Syntax -->
            <a href="ScenarioEdit.html" class="card block p-6 hover:no-underline group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i data-lucide="file-code" class="w-24 h-24"></i>
                </div>

                <div class="flex items-center mb-4">
                    <div class="p-3 bg-blue-100 rounded-full mr-4 text-blue-600">
                        <i data-lucide="book-open" class="w-6 h-6"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors">シナリオ構文仕様書
                    </h2>
                </div>

                <p class="text-gray-600 mb-4 text-sm">
                    ADVゲームのテキスト表示、演出、分岐などの記述ルール仕様書。
                </p>

                <div class="flex items-center text-blue-600 font-semibold text-sm">
                    閲覧する <i data-lucide="arrow-right"
                        class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform"></i>
                </div>
            </a>

            <!-- Link Card: Scenario Simulator -->
            <a href="ScenarioSimulator.html" class="card block p-6 hover:no-underline group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i data-lucide="play-circle" class="w-24 h-24 text-green-600"></i>
                </div>

                <div class="flex items-center mb-4">
                    <div class="p-3 bg-green-100 rounded-full mr-4 text-green-600">
                        <i data-lucide="play" class="w-6 h-6"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 group-hover:text-green-600 transition-colors">シナリオシミュレーター
                    </h2>
                </div>

                <p class="text-gray-600 mb-4 text-sm">
                    ブラウザ上でシナリオテキストを実行し、パラメータ変動や分岐を確認できます。
                </p>

                <div class="flex items-center text-green-600 font-semibold text-sm">
                    使ってみる <i data-lucide="arrow-right"
                        class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform"></i>
                </div>
            </a>

            <!-- Link Card: Scenario Flowchart -->
            <a href="chart.html" class="card block p-6 hover:no-underline group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i data-lucide="git-graph" class="w-24 h-24 text-purple-600"></i>
                </div>

                <div class="flex items-center mb-4">
                    <div class="p-3 bg-purple-100 rounded-full mr-4 text-purple-600">
                        <i data-lucide="git-fork" class="w-6 h-6"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 group-hover:text-purple-600 transition-colors">シナリオフロー遷移図
                    </h2>
                </div>

                <p class="text-gray-600 mb-4 text-sm">
                    シナリオテキストを解析し、分岐構造をフローチャートとして可視化します。
                </p>

                <div class="flex items-center text-purple-600 font-semibold text-sm">
                    可視化する <i data-lucide="arrow-right"
                        class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform"></i>
                </div>
            </a>

            <!-- Link Card: Transcript Viewer -->
            <a href="TranscriptViewer.html" class="card block p-6 hover:no-underline group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i data-lucide="message-square-text" class="w-24 h-24 text-orange-600"></i>
                </div>

                <div class="flex items-center mb-4">
                    <div class="p-3 bg-orange-100 rounded-full mr-4 text-orange-600">
                        <i data-lucide="file-text" class="w-6 h-6"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 group-hover:text-orange-600 transition-colors">文字起こしビュアー
                    </h2>
                </div>

                <p class="text-gray-600 mb-4 text-sm">
                    CSV形式の文字起こしデータをタイムライン形式で可視化します。
                </p>

                <div class="flex items-center text-orange-600 font-semibold text-sm">
                    表示する <i data-lucide="arrow-right"
                        class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform"></i>
                </div>
            </a>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
