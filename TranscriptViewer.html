<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Timeline Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transcript-viewer.css">
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <i data-lucide="message-square-text" class="w-6 h-6 text-blue-600"></i>
                Timeline Viewer
            </h1>
            <div class="flex items-center gap-2 w-full sm:w-auto">
                <input type="file" id="csvInput" accept=".csv" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100
                " />
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">

        <!-- Drop Zone -->
        <div id="dropZone" class="drop-zone mb-8">
            <i data-lucide="upload-cloud" class="w-12 h-12 mx-auto mb-3 text-gray-400"></i>
            <p class="text-lg font-medium mb-1">CSVファイルをドロップ</p>
            <p class="text-sm text-gray-400">またはクリックしてファイルを選択</p>
            <input type="file" id="dropZoneInput" accept=".csv" class="hidden" />
        </div>

        <!-- Controls / Stats -->
        <div id="statsPanel" class="hidden mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="card p-4">
                <div class="text-xs text-gray-500 uppercase font-bold">Total Lines</div>
                <div class="text-2xl font-bold" id="totalLines">0</div>
            </div>
            <div class="card p-4">
                <div class="text-xs text-gray-500 uppercase font-bold">Speakers</div>
                <div class="text-2xl font-bold" id="totalSpeakers">0</div>
            </div>
            <div class="card p-4">
                <div class="text-xs text-gray-500 uppercase font-bold">Duration</div>
                <div class="text-xl font-bold truncate" id="durationRange">-</div>
            </div>
        </div>

        <!-- Legend -->
        <div id="legend" class="hidden flex flex-wrap gap-2 mb-6"></div>

        <!-- Search -->
        <div id="searchContainer" class="hidden mb-6 relative">
            <input type="text" id="searchInput" placeholder="Search text..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-blue-500 outline-none">
            <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"></i>
        </div>

        <!-- Timeline Container -->
        <div id="timeline" class="relative space-y-6 hidden pb-20">
            <!-- Timeline Line -->
            <div class="timeline-line"></div>
            <!-- Items will be injected here -->
        </div>

    </main>

    <script src="js/transcript-viewer.js"></script>
</body>

</html>
